# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

orbs:
  node: circleci/node@4.1

jobs:
  test:
    docker:
      - image: cimg/node:12.15.0-browsers
        auth:
          username: leereichardt # can specify string literal values
          password: $DOCKERHUB_PASSWORD # or project environment variable reference
    steps:
      - run: pwd
      - run: ls
      - install
      - run: npm ci
      - run:
          name: Run Stencil Tests
          command: npm run test

commands:
  install:
    steps:
      - checkout
      - restore_cache:
          keys:
            - node_modules-2-{{ checksum "package.json" }}-{{ checksum "package-lock.json"}}
            - node_modules-2-{{ checksum "package.json" }}
            - node_modules-2-
      - run: npm ci
      - save_cache:
          paths:
            - $HOME/.npm
          key: node_modules-2-{{ checksum "package.json" }}-{{ checksum "package-lock.json"}}


workflows:
  Test and Deploy:
    jobs:
      - test:
          context:
            - docker-hub-creds
